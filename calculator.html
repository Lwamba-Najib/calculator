<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<div id="calculator">
    <input type="text">

    <button>1</button>
    <button>2</button>

    <button class="operators">+</button>

    <button>3</button>
    <button>4</button>

    <button class="operators">-</button>

    <button>5</button>
    <button>6</button>

    <button class="operators">*</button>
    
    <button>7</button>
    <button>8</button>

    <button class="operators">/</button>

    <button>9</button>
    <button>0</button>
    <button >.</button>

    <button class="operators">C</button>
    <button class="operators">DEL</button>
    <button class="operators">=</button>


</div>
